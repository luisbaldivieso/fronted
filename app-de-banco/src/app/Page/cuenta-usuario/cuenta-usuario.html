<div class="min-h-screen bg-gray-100 p-6 flex flex-col items-center">

  <!-- Título -->
  <h1 class="text-4xl font-extrabold text-blue-700 mb-8 text-center">Cuenta Usuario</h1>

  <!-- Contenedor Saldo + Historial -->
  <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Saldo Card -->
    <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-xl shadow-xl p-6 flex flex-col items-start">
      <app-saldo-car></app-saldo-car>
    </div>

    <!-- Historial Transacciones -->
    <div class="bg-white rounded-xl shadow-xl p-6 flex flex-col">
      <h2 class="text-2xl font-bold mb-4 text-gray-700">Historial de Transacciones</h2>
      <div class="overflow-y-auto max-h-96">
        <app-historial-transacciones></app-historial-transacciones>
      </div>
    </div>

  </div>

  <!-- Botón Nueva Transacción -->
  <div class="mt-8 w-full max-w-5xl flex justify-center">
    <app-boton-transaccion></app-boton-transaccion>
  </div>

  <!-- Tarjeta Botón adicional -->
  <div class="mt-4 w-full max-w-5xl flex justify-center">
    <app-tarjeta-boton></app-tarjeta-boton>
  </div>

  <!-- Botón Detalle -->
  <div class="mt-4 w-full max-w-5xl flex justify-center">
    <app-boton-detalle></app-boton-detalle>
  </div>

</div>
