<form (ngSubmit)="login()" #loginForm="ngForm">
  <h2>Iniciar sesión</h2>

  <input
    type="email"
    name="correo"
    [(ngModel)]="correo"
    placeholder="Correo"
    required
  />

  <br /><br />

  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Contraseña"
    required
  />

  <br /><br />

  <button type="submit" [disabled]="loginForm.invalid">
    Ingresar
  </button>

</form>
