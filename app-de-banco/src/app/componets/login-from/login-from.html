<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Banco Bisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.2/dist/full.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">

  <div class="card w-96 bg-white shadow-xl">
    <div class="card-body">
      <h2 class="text-center text-2xl font-bold text-blue-700 mb-4">Banco Bisa</h2>
      <p class="text-center text-sm text-gray-500 mb-6">Cuidando tu futuro</p>

      <!-- Formulario -->
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Usuario" class="input input-bordered w-full" />
        <input type="password" placeholder="Contraseña" class="input input-bordered w-full" />
        <button class="btn btn-primary w-full">Ingresar</button>
      </form>

      <p class="text-center text-sm mt-4 text-gray-500">
        ¿No tienes cuenta? <a href="#" class="text-blue-700 font-semibold">Regístrate</a>
      </p>
    </div>
  </div>

</body>
</html>
