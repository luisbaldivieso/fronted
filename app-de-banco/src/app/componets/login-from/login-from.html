<div class="w-full max-w-md px-10 py-12 bg-white/80 backdrop-blur rounded-xl shadow-lg">

  <h1 class="text-3xl font-semibold text-gray-800 mb-8">
    Acceso
  </h1>

  <form class="space-y-6">

    <div>
      <label class="label">
        <span class="label-text text-gray-600">
          Correo electrónico o usuario
        </span>
      </label>
      <input
        type="text"
        placeholder="usuario@bisa.com"
        class="input input-bordered w-full bg-white"
      />
    </div>

    <div>
      <label class="label">
        <span class="label-text text-gray-600">Contraseña</span>
      </label>
      <input
        type="password"
        placeholder="********"
        class="input input-bordered w-full bg-white"
      />
    </div>

    <button
      class="btn w-full bg-yellow-400 hover:bg-yellow-500 text-black border-none rounded-full">
      Iniciar sesión
    </button>

  </form>

</div>
