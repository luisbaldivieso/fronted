<ng-container *ngIf="visible">
  <div style="
    position:fixed; top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.5);
    display:flex; justify-content:center; align-items:center; z-index:50;">
    <div style="background:white; padding:20px; width:300px; border-radius:10px;">
      <h2 style="text-align:center; margin-bottom:15px;">Detalle de Sugerencia</h2>
      <div style="margin-bottom:15px;">
        <p><strong>Asunto:</strong> Problema con saldo</p>
        <p><strong>Mensaje:</strong> No aparece la última transacción</p>
        <p><strong>Estado:</strong> Abierto</p>
        <p><strong>Fecha:</strong> 2025-12-15</p>
      </div>
      <div style="text-align:center;">
        <button (click)="onClose()" style="padding:6px 12px;">Cerrar</button>
      </div>
    </div>
  </div>
</ng-container>
