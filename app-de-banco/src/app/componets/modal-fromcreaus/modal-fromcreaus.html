<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Admin - Cliente</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  form {
    background-color: #1E3A8A; /* azul oscuro */
    color: #FACC15; /* amarillo */
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
  }
  input[type="submit"] {
    background-color: #FACC15;
    color: #1E3A8A;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: opacity 0.2s, transform 0.2s;
  }
  input[type="submit"]:hover {
    opacity: 0.9;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<form>
  <h2>Registrar Cliente</h2>

  <label for="nombre">Nombre del Cliente</label>
  <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>

  <label for="tipoCuenta">Tipo de Cuenta</label>
  <select id="tipoCuenta" name="tipoCuenta" required>
    <option value="" disabled selected>Selecciona tipo</option>
    <option value="ahorro">Ahorro</option>
    <option value="corriente">Corriente</option>
    <option value="tarjeta">Tarjeta</option>
  </select>

  <label for="fechaCreacion">Fecha de Creación</label>
  <input type="date" id="fechaCreacion" name="fechaCreacion" required>

  <label for="saldo">Saldo</label>
  <input type="number" id="saldo" name="saldo" placeholder="1000" step="0.01" required>

  <label for="direccion">Dirección</label>
  <input type="text" id="direccion" name="direccion" placeholder="Calle 123, Ciudad" required>

  <label for="telefono">Teléfono</label>
  <input type="tel" id="telefono" name="telefono" placeholder="+591 71234567" required>

  <label for="cuenta">Número de Cuenta</label>
  <input type="text" id="cuenta" name="cuenta" placeholder="1001-001" required>

  <label for="correo">Correo</label>
  <input type="email" id="correo" name="correo" placeholder="cliente@mail.com" required>

  <input type="submit" value="Registrar Cliente">
</form>

</body>
</html>
