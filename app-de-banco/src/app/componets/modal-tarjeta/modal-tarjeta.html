<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6">Mi Tarjeta</h2>

    <!-- Checkbox oculto para controlar encendido/apagado -->
    <input type="checkbox" id="toggleTarjeta" class="hidden peer">

    <!-- Tarjeta que cambia según checkbox -->
    <div class="card w-full text-white shadow-lg transition-all duration-300
                peer-checked:bg-primary
                bg-neutral">
      <div class="card-body">
        <div class="flex justify-between text-sm font-semibold">
          <span>Débito</span>
          <span class="peer-checked:content-['ACTIVA']">APAGADA</span>
        </div>

        <div class="mt-4 text-xl tracking-widest font-mono">
          **** **** **** 4587
        </div>

        <div class="mt-2 text-sm">
          Juan Pérez
        </div>
      </div>
    </div>

    <!-- Botón que actúa sobre el checkbox -->
    <div class="mt-6 flex justify-center gap-4">
      <label for="toggleTarjeta" class="btn btn-success peer-checked:btn-error cursor-pointer">
        Encender / Apagar
      </label>

      <button type="button" class="btn btn-outline" (click)="onCerrar()">
        Cerrar
      </button>
    </div>

  </div>
</div>
